#%RAML 1.0
---
baseUri: 'http://api.phpsx.org'
version: v1
title: PSX
/foo:
  get:
    description: 'Returns a collection'
    responses:
      200:
        body:
          application/json:
            type: |
              {
                  "$schema": "http:\/\/json-schema.org\/draft-04\/schema#",
                  "id": "urn:schema.phpsx.org#",
                  "definitions": {
                      "Item": {
                          "type": "object",
                          "title": "item",
                          "properties": {
                              "id": {
                                  "type": "integer"
                              },
                              "userId": {
                                  "type": "integer"
                              },
                              "title": {
                                  "type": "string",
                                  "pattern": "[A-z]+",
                                  "minLength": 3,
                                  "maxLength": 16
                              },
                              "date": {
                                  "type": "string",
                                  "format": "date-time"
                              }
                          }
                      }
                  },
                  "type": "object",
                  "title": "collection",
                  "properties": {
                      "entry": {
                          "type": "array",
                          "items": {
                              "$ref": "#\/definitions\/Item"
                          }
                      }
                  }
              }
  post:
    body:
      application/json:
        type: |
          {
              "$schema": "http:\/\/json-schema.org\/draft-04\/schema#",
              "id": "urn:schema.phpsx.org#",
              "type": "object",
              "title": "item",
              "properties": {
                  "id": {
                      "type": "integer"
                  },
                  "userId": {
                      "type": "integer"
                  },
                  "title": {
                      "type": "string",
                      "pattern": "[A-z]+",
                      "minLength": 3,
                      "maxLength": 16
                  },
                  "date": {
                      "type": "string",
                      "format": "date-time"
                  }
              },
              "required": [
                  "title",
                  "date"
              ]
          }
    responses:
      201:
        body:
          application/json:
            type: |
              {
                  "$schema": "http:\/\/json-schema.org\/draft-04\/schema#",
                  "id": "urn:schema.phpsx.org#",
                  "type": "object",
                  "title": "message",
                  "properties": {
                      "success": {
                          "type": "boolean"
                      },
                      "message": {
                          "type": "string"
                      }
                  }
              }
